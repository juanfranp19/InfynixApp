<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="infynixapp, empresa, paginas web, desarrollo web, tienda de paginas web">
        <title>Contacto - InfynixApp</title>
        <link rel="icon" href="assets/logo/logo InfynixApp ico.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header>
            <div id="logo">
                <a href="index.html"><img src="assets/logo/logo InfynixApp sin letra sin margenes.png" alt="logo"></a>
            </div>
            <h1>InfynixApp</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="trabajo.html">Nuestro trabajo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
            </ul>
        </nav>

        <main>
            <h2>Contáctanos</h2>

            <form action="#" method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo" required><br>
                <br>
                
                <textarea name="mensaje" id="mensaje" placeholder="Escríbenos algo..." required></textarea><br><br>

                <label for="motivo">¿Cual es el motivo de su mensaje?</label><br><br>

                <input type="radio" id="trabajo" name="motivo">
                <label for="trabajo">Trabajo</label><br>

                <input type="radio" id="informacion" name="motivo">
                <label for="informacion">Información</label><br>

                <input type="radio" id="quejas" name="motivo">
                <label for="quejas">Quejas</label><br>

                <input type="radio" id="informar" name="motivo">
                <label for="informar">Informar sobre un problema</label><br>

                <input type="radio" id="otro" name="motivo">
                <label for="otro">Otro</label><br><br>

                <hr>

                <input type="checkbox" id="consentimientos" name="consentimientos">
                <label for="consentimientos">ACEPTO recibir comunicaciones de marketing.</label><br><br>

                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
                
            </form>
        </main>

        <footer>
            <p>InfynixApp © 2024</p>
            <p><a href="#top">Volver arriba<a></p>
        </footer>
        
    </body>
</html>
