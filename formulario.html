        <main>
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo"><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea name="mensaje" id="mensaje"></textarea><br>

                <label for="mensaje">¿Cual es el motivo de su mensaje?</label><br>
                <input type="checkbox" id="trabajo" name="trabajo">
                <label for="trabajo">Trabajo</label><br>
                <input type="checkbox" id="quejas" name="quejas">
                <label for="quejas">Quejas</label><br>
                <input type="checkbox" id="informar" name="informar">
                <label for="informar">Informar sobre un problema</label><br>
                <input type="checkbox" id="otro" name="otro">
                <label for="otro">Otro</label><br>

                <button type="submit">Enviar</button>
            </form>
        </main>
